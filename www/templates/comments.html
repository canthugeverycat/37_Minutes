<ion-view ng-controller="CommentsController">

	<!-- Header -->

	<ion-header-bar align-title="left" class="bar-calm has-tabs-top">
		<a href="#/polls"><button class="button backBtn button-clear button-light button-icon ion-android-arrow-back"></button></a>
		<h1 class="title light">Comments </h1>
	</ion-header-bar>

	<!-- Tabs -->

	<div class="tabs-striped tabs-top tabs-background-light tabs-color-grey">

		<div class="tabs">

			<a class="tab-item active" href="#/polls">
				<i class="material-icons">textsms</i>
			</a>
	
			<a class="tab-item" href="#/notifications">
				<i class="material-icons">notifications_active</i>
			</a>
		
			<a class="tab-item" href="#/friends">
				<i class="material-icons">group</i>
			</a>
		
			<a class="tab-item" href="#/profile">
				<i class="material-icons">person</i>
			</a>
		
			<a class="tab-item" href="#/settings">
				<i class="material-icons">settings</i>
			</a>

		</div>
	</div>

<ion-content class="commentsContent">

	<!-- Without comments -->
	<div class="noComments" ng-if="$root.data.pollComments.length === 0">
		<i class="material-icons noComIcon">speaker_notes</i>
		<p class="noCom">No comments</p>
		<p class="firstCom">Be the first to comment on this poll</p>
	</div>

	<p class="commentsOnPoll" ng-if="$root.data.pollComments.length > 0">COMMENTS ON SHOULD I DYE MY HAIR GREEN</p>

	<div class="list commentsContainer" ng-if="$root.data.pollComments.length > 0">

		<!-- Negative comment -->
		<div class="item item-avatar" ng-repeat="comment in $root.data.pollComments track by $index">
			<img src="img/avatar.jpg">
			<h2 class="userName">ANNE TONG</h2>
			<p class="commentTime">25 MIN AGO</p>
			<p class="comment">{{comment.subject}}</p>
			<img class="noIcon" src="img/no.png">
			<img class="yesIcon" src="img/yes.png">
		</div>
	</div>

</ion-content>

<ion-footer-bar class="bar-stable">
  <input class="enterComment" type="text" ng-model="$root.inputs.newComment" placeholder="Enter your comment" ng-enter="leaveComment($root.data.poll.questionId)">
 <!-- Send msg button --> 
  <i class="material-icons" ng-click="leaveComment($root.data.poll.questionId)">check</i>
</ion-footer-bar>

</ion-view>
