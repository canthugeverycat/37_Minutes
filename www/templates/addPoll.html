<ion-view ng-controller="PollsController">

<ion-content class="addPollContent">

<a href="#/polls"><i class="material-icons addBack light">arrow_back</i></a>
<i class="material-icons addConfirm light" ng-click="createPoll()">check</i>
<i class="material-icons addCamera light">camera_alt</i>

<p class="addAsk">Ask your question</p>
<textarea class="addText" maxlength="128" placeholder="Enter your text here" ng-model="$root.inputs.createPollTitle"></textarea>

</ion-content>

<ion-footer-bar align-title="center" class="bar-royal">
	<a href="#/addFriends"><h1 class="title addIcon"><i class="material-icons">group_add</i> {{$root.data.addPoll.names.toString()}}</h1></a>
</ion-footer-bar>

</ion-view>
