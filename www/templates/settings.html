<ion-view ng-controller="SettingsController">
	<!-- Header -->

	<ion-header-bar align-title="center" class="bar-calm has-tabs-top">
		<a class="button backBtn button-icon ion-android-arrow-back" ng-click="$root.goBack()"></a>
		<h1 class="title light">Edit Profile</h1>
	</ion-header-bar>

	<!-- Tabs -->
	<div class="tabs-striped tabs-top tabs-background-light tabs-color-grey">

		<div class="tabs">

			<a class="tab-item" href="#/polls">
				<i class="ion-android-textsms tabIcon"></i>
			</a>
	
			<a class="tab-item" href="#/notifications" ng-class="{'assertive':$root.data.newNotifications > 0}">
				<i class="ion-android-notifications tabIcon"></i>
			</a>
		
			<a class="tab-item" href="#/friends">
				<i class="ion-android-people tabIcon"></i>
			</a>
		
			<a class="tab-item" href="#/profile" ng-click="$root.getUserProfile();$root.getActivityFeed();">
				<i class="ion-android-person tabIcon"></i>
			</a>
		
			<a class="tab-item active" href="#/settings">
				<i class="ion-android-settings tabIcon"></i>
			</a>

		</div>
	</div>

<ion-content class="settingsContent has-header has-tabs-top">
	<!-- Change profile name -->
	<p class="settingsName">FIRST NAME</p>
	<input class="settingsNameInput" type="text" placeholder="Your name" ng-model="$root.inputs.newFirstName"> 
	<!-- Add description -->

	<!-- Change profile name -->
	<p class="settingsName">LAST NAME</p>
	<input class="settingsNameInput" type="text" placeholder="Your name" ng-model="$root.inputs.newLastName"> 

	<!-- Add description -->
	<p class="settingsTagline">TAGLINE</p>
	<input class="settingsTaglineInput" type="text" placeholder="Describe yourself" ng-model="$root.inputs.newTagline">

	<br>
	<a href="#" class="button button-icon button-royal" ng-click="editSettings()" style="width:100%;top:12px;opacity:1;position:relative;font-family:'Helvetica Neue', Roboto, 'Segoe UI', sans-serif !important;font-size:17px !important;font-stretch:normal !important;font-style:normal !important;font-variant:normal !important;font-weight:normal !important;text-align:center !important;background-color: #ee524f !important;">Save settings</a>

	<!-- Logout button -->
	<br>
	<br>
	<a href="#" class="button royal" ng-click="$root.logout()" style="border:none;background-color:transparent;width:100%;top:12px;opacity:1;position:relative;font-family:'Helvetica Neue', Roboto, 'Segoe UI', sans-serif !important;font-size:17px !important;font-stretch:normal !important;font-style:normal !important;font-variant:normal !important;font-weight:normal !important;text-align:right;">Logout <i class="royal ion-icon ion-log-out" style="line-height:10px;position:relative;top:1px;"></i></a>
</ion-content>
</ion-view>
