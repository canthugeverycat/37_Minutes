<ion-view>

	<!-- Header -->

	<ion-header-bar align-title="left" class="bar-calm has-tabs-top">
		<a class="button backBtn button-icon ion-android-arrow-back" ng-click="$root.goBack()"></a>
		<h1 class="title light">Group Details</h1>
		<button class="button button-clear button-icon settingsDoneBtn" ng-click="$root.createNewGroup()"><i class="ion-android-done"></i></button>
	</ion-header-bar>

	<!-- Tabs -->

	<div class="tabs-striped tabs-top tabs-background-light tabs-color-grey">

		<div class="tabs">

			<a class="tab-item" href="#/polls">
				<i class="ion-android-textsms tabIcon"></i>
			</a>
	
			<a class="tab-item" href="#/notifications" ng-class="{'assertive':$root.data.newNotifications > 0}">
				<i class="ion-android-notifications tabIcon"></i>
			</a>
		
			<a class="tab-item active" href="#/friends">
				<i class="ion-android-people tabIcon"></i>
			</a>
		
			<a class="tab-item" href="#/profile" ng-click="$root.getUserProfile();$root.getActivityFeed();">
				<i class="ion-android-person tabIcon"></i>
			</a>
		
			<a class="tab-item" href="#/settings">
				<i class="ion-android-settings tabIcon"></i>
			</a>

		</div>
	</div>

<ion-content class="newGroupContent has-header has-tabs-top" ng-controller="FriendsController">
	<p class="groupsTitle">GROUP NAME</p>
	<input class="editGroupName" type="text" placeholder="Enter the name of the group" ng-model="$root.inputs.newGroupName" ng-enter="$root.createNewGroup()">

	<p class="groupsTitle">YOUR FRIENDS</p>

	<div class="list">
   		<a class="item item-avatar friendsList comment-animate" href="" ng-repeat="friend in $root.data.friendsList track by $index" ng-click="$root.data.friendsInNewGroup.indexOf(friend.friendId) === -1 ? addFriendToNewGroup(friend.friendId) : removeFriendFromNewGroup(friend.friendId)">
  			<div style="background:url({{friend.friendImage !== '' ? friend.friendImage : 'img/default.png'}}) no-repeat center;background-size:cover;position: absolute;top: 16px;left: 16px;max-width: 40px;max-height: 40px;width: 100%;height: 100%;border-radius: 50%;margin: 0;padding: 0;border: 0;vertical-align: baseline;font: inherit;font-size: 100%;box-sizing: border-box;white-space: normal;"></div>
  			<h2 class="friendsName">{{friend.friendName}}</h2>

  			<!-- Delete/add button -->
  			<i class="ion-android-add friendsClose" ng-if="$root.data.friendsInNewGroup.indexOf(friend.friendId) === -1"></i>
  			<i class="ion-android-close friendsClose" ng-if="$root.data.friendsInNewGroup.indexOf(friend.friendId) !== -1"></i>
		</a>
	</div>
</ion-content>
</ion-view>
